<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{word}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Phonetics</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let meaning of meanings">
          <ion-item>
            <ion-label>Part of Speech: {{meaning.partOfSpeech}}</ion-label>
          </ion-item>
          <div *ngFor="let def of meaning.definitions; let indexOfelement=index;">
            <ion-item >
              <ion-label>Definition {{indexOfelement + 1}}:</ion-label>
            </ion-item>
            <ion-item>
              <ion-label text-wrap>{{def.definition}}</ion-label>
            </ion-item>
            <div *ngIf="def.example" class="example">
              <ion-item>
                <ion-label>Example:</ion-label>
              </ion-item>
              <ion-item>
                <ion-label text-wrap>{{def.example}}</ion-label>
              </ion-item>
            </div>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="testAPI()">Play Audio</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="ignore()" >Ignore</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="nextWord()">Next Word</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/home']">Exit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
